{% extends 'base.html' %}

{% block content %}


<div class="container">
  <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Create a Project</strong>
                    </h2>
                    <hr>        
  	<form class="form-horizontal" role="form" id="project_form" method="post" action="/audiogenie/project_create/" enctype="multipart/form-data">
    		{% csrf_token %}
    		<div class="form-group">
        		<label class="control-label col-sm-2" for="project_name">Project Name:</label>
      			<div class="col-sm-10">
        			<input type="text" class="form-control" id="project_name" maxlength="16" name="project_name" placeholder="Enter Project Name" required>
      			</div>
    		</div>
    	<div class="form-group">
      		<label class="control-label col-sm-2" for="song_key">Song Key:</label>
      		<div class="col-sm-10">          
        		<input type="text" name="song_key" class="form-control" id="song_key" placeholder="Enter Song Key">
      		</div>
    	</div>
    	
    	<div class = "form-group">
      		<label class="control-label col-sm-2" for = "project_notes">Project Notes:</label>
      		<div class="col-sm-10">  
      			<textarea class = "form-control" name="project_notes" id="project_notes" rows = "3"  placeholder="Enter Project Notes"></textarea>
   			</div>
   		</div>
   		
   		<div class = "form-group">
      		<label class="control-label col-sm-2" for = "project_img">Project Image:</label>
      		<div class="col-sm-10">  
      			<input type="file" class = "form-control" name="project_img" id="project_img">
   			</div>
   		</div>
    	
    	
    	
    	<div class="form-group">        
      		<div class="col-sm-offset-2 col-sm-10">
        		<button type="submit" class="btn btn-default">Submit</button>
      		</div>
    	</div>
  </form>
  </div>
  </div>
  </div>
  
{% endblock %}
