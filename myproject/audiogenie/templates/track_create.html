{% extends 'base.html' %}
% load staticfiles %}

{% block content %}


<body>

<div class="container">
  <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Create a Track for :
                        <strong> {{ project.project_name }}</strong>
                    </h2>
                    <hr>
  
  <form class="form-horizontal" role="form" id="track_form" method="post" action="/audiogenie/{{ project.id }}/track_create/" enctype="multipart/form-data">
	{% csrf_token %}
	
    <div class="form-group">
      <label class="control-label col-sm-2" for="track_name">Track Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="track_name" name="track_name" placeholder="Enter Track Name" required>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="tempo">Tempo:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="tempo" placeholder="Enter tempo" name="tempo" step='0.01' value='0.00' min="0" max="999.99" required>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="instrument">Instrument:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="instrument" name="instrument" placeholder="Instrument Used">
      </div>
    </div>
    
    
    <div class = "form-group">
      <label class = "control-label col-sm-2" for = "track_file">Track File:</label>
      <input type = "file" id = "track_file" name="track_file">
   </div>
   
   <div class = "form-group">
      		<label class="control-label col-sm-2" for = "track_notes">Track Notes:</label>
      		<div class="col-sm-10">  
      			<textarea class = "form-control" name="track_notes" id="track_notes" rows = "3"  placeholder="Enter Track Notes"></textarea>
   			</div>
   	</div>
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
</div>

        
</body>
{% endblock %}
